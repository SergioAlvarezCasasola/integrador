<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/estilosprincipal.css">
    <title>Actividad de los arduinos</title>
</head>
<body>
    <!-- cabecera -->
    <header class="text-bg-dark text-center">
        <div class="d-flex row align-items-center">
            <!-- logotipo -->
            <section class="col text-start ms-3">
                <img src="../../recursos/logo-proto.png" alt="logo">
            </section>
            <!-- título -->
            <section class="col">
                <h1>Claudio Domotic</h1>
            </section>
            <!-- usuario -->
            <section class="col text-end me-3">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modSesion">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                </button>
                <!-- modal -->
                <div class="modal" id="modSesion" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <a href="http://" target="_blank" rel="noopener noreferrer">Cerrar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <!-- barra de navegación -->
    <nav class="d-flex navbar bg-light justify-content-around row text-center">
        <a href="http://" target="_blank" rel="noopener noreferrer" class="col-sm-auto text-decoration-none">Aula 1</a>
        <a href="http://" target="_blank" rel="noopener noreferrer" class="col-sm-auto text-decoration-none">Aula 2</a>
        <a href="http://" target="_blank" rel="noopener noreferrer" class="col-sm-auto text-decoration-none">Aula 3</a>
        <a href="http://" target="_blank" rel="noopener noreferrer" class="col-sm-auto text-decoration-none">Aula 4</a>
    </nav>
    <main>
        <main class="text-center">
            <!-- botonera de periodos de tiempo -->
            <div class="btn-group row" role="group">
                <button type="button" class="btn btn-primary col-sm-2">Último día</button>
                <button type="button" class="btn btn-primary col-sm-2">Última semana</button>
                <button type="button" class="btn btn-primary col-sm-2">Último mes</button>
                <button type="button" class="btn btn-primary col-sm-2">Último año</button>
                <button type="button" class="btn btn-primary col-sm-2">Histórico total</button>
            </div>
            <!-- zona de gráficas -->
            <div class="row">
                <section class="col-sm-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                      </svg>
                </section>
                <section class="col-sm-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                      </svg>
                </section>
                <section class="col-sm-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                      </svg>
                </section>
                <section class="col-sm-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                      </svg>
                </section>
            </div>
        </main>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
