<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estiloslogin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../recursos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../recursos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../recursos/favicon-16x16.png">
    <link rel="manifest" href="../recursos/site.webmanifest">
    <title>Login</title>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <figure>
                                    <img src="../recursos/logo.png" alt="logo" height="200px" width="200px">
                                    <figcaption class="text-center">Claudio Domotic</figcaption>
                                </figure>
                                <p class="text-white-50 mb-5">Por favor introduce tu usuario y contraseña</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control" />
                                    <label class="form-label" for="typeEmailX">Usuario</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control"/>
                                    <label class="form-label" for="typePasswordX">Contraseña</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
